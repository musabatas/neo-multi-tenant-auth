# Analytics Schema Configuration
# This configuration manages the analytics schema for regional analytics databases
# Migration history tracked in: analytics.flyway_schema_history

flyway.url=jdbc:postgresql://localhost:5432/database_name
flyway.user=postgres
flyway.password=postgres
flyway.schemas=analytics
flyway.defaultSchema=analytics
flyway.table=flyway_schema_history
flyway.locations=filesystem:/app/flyway/regional/analytics
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=false
flyway.cleanDisabled=true
flyway.mixed=true
flyway.outOfOrder=true