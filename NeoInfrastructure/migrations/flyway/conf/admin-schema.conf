# Admin Schema Configuration
# This configuration manages the admin schema across all databases
# Migration history tracked in: admin.flyway_schema_history

flyway.url=jdbc:postgresql://neo-postgres-us-east:5432/neofast_admin
flyway.user=postgres
flyway.password=postgres
flyway.schemas=admin
flyway.defaultSchema=admin
flyway.table=flyway_schema_history
flyway.locations=filesystem:/app/flyway/admin
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=false
flyway.cleanDisabled=true
flyway.mixed=true
flyway.outOfOrder=true