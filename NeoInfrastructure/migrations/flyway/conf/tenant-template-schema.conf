# Tenant Template Schema Configuration
# This configuration manages the tenant_template schema for regional shared databases
# Migration history tracked in: tenant_template.flyway_schema_history

flyway.url=jdbc:postgresql://localhost:5432/database_name
flyway.user=postgres
flyway.password=postgres
flyway.schemas=tenant_template
flyway.defaultSchema=tenant_template
flyway.table=flyway_schema_history
flyway.locations=filesystem:/app/flyway/regional/shared
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=false
flyway.cleanDisabled=true
flyway.mixed=true
flyway.outOfOrder=true