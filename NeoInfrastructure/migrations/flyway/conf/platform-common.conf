# Platform Common Schema Configuration
# This configuration manages the platform_common schema across all databases
# Migration history tracked in: platform_common.flyway_schema_history

flyway.url=jdbc:postgresql://neo-postgres-us-east:5432/neofast_admin
flyway.user=postgres
flyway.password=postgres
flyway.schemas=platform_common
flyway.defaultSchema=platform_common
flyway.table=flyway_schema_history
flyway.locations=filesystem:/app/flyway/platform
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=false
flyway.cleanDisabled=true
flyway.mixed=true
flyway.outOfOrder=true