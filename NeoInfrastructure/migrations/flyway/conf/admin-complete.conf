# Admin Database Complete Configuration
# This runs BOTH platform_common and admin migrations together
# This ensures proper dependency order and function availability

flyway.url=jdbc:postgresql://neo-postgres-us-east:5432/neofast_admin
flyway.user=postgres
flyway.password=postgres
flyway.schemas=platform_common,admin
flyway.defaultSchema=admin
flyway.table=flyway_schema_history
flyway.locations=filesystem:/app/flyway/platform,filesystem:/app/flyway/admin
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=false
flyway.cleanDisabled=true
flyway.mixed=true
flyway.outOfOrder=true