# pytest.ini - Additional pytest configuration
# Main configuration is in pyproject.toml

[tool:pytest]
# Additional markers for auth tests
markers =
    auth: Authentication related tests
    requires_keycloak: Tests that require Keycloak connection
    requires_redis: Tests that require Redis connection
    requires_db: Tests that require database connection

# Filter out warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:keycloak.*
    ignore::DeprecationWarning:redis.*
    ignore::PendingDeprecationWarning